<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cool Animated Login Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box">
		<form autocomplete="off">
			<h2>Sign In</h2>
			<div class="inputBox">
				<input type="text" required>
				<span>Username</span>
				<i></i>
			</div>
			<div class="inputBox">
				<input type="password" required>
				<span>Password</span>
				<i></i>
			</div>
			<div class="links">
				<a href="#">Forgot Password?</a>
				<a href="#">Signup</a>
			</div>
			<input type="submit" value="Login">
		</form>
	</div>
</body>
</html>
